version: "1.0"

steps:
  Build:
    title: Docker Image Build
    type: build
    image_name: lifesource.ua
    working_directory: ./dev
    dockerfile: Dockerfile

  Push:
    title: Pushing to Docker Hub
    type: push
    candidate: "${{Build}}"
    tag: latest
    registry: azure
    when:
      branch:
        only:
          - "master"
